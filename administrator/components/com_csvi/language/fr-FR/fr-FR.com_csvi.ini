COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP1="CSVI utilise des modèles où vous pouvez définir vos préférences pour une importation ou une exportation que vous voulez faire. La première étape est de donner au modèle un nom et spécifier l'opération à effectuer."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP2="CSVI peut récupérer votre fichier d'importation depuis différents emplacements, ici nous dire CSVI où se trouve le fichier à importer."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP3="Nous donnons ici à CSVI d'avantages d'informations concernant le fichier que vous voulez importer. Le plus important est de déterminer si CSVI devrait utiliser votre fichier de configuration pour l'importation. Si votre fichier comporte des champs de noms qui sont connus par CSVI,  cela peut rester inchangées. Si votre fichier comporte des noms de champs qui ne sont <strong>pas</strong> reconnu par CSVI alors ceci doit être réglé sur Non. Dans l'étape suivante, vous pouvez ensuite ajouter le mappage entre les champs et les champs CSVI. Vous pouvez trouver une liste de noms de champs pris en charge dans la liste <a href="_QQ_""_QQ_"index.php?option=com_csvi&view=availablefields"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_"> Champs disponibles</a>."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP4="CSVI fonctionne sur le nom de champ. Les noms de champ peuvent soit être définies dans votre fichier d'importation soit celui de votre modèle."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP5="Ok. Votre modèle est maintenant prêt pour l'importation."
; COM_CSVI_WIZARD_IMPORT_FIELDS_NEEDED="Your file does not have the fields known to CSVI, in this case you need to tell CSVI which fields. For each field in your file, you must add a field to this template. You can read up on adding template fields in the <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_">Adding template fields</a> page. Clicking the <strong>Edit template fields</strong> button will open a new window where you can add fields to this template."
COM_CSVI_WIZARD_IMPORT_FIELDS_NOT_NEEDED="Vous n'avez pas besoin d'ajouter des champs au modèle parce que vous avez sélectionné l'option: utilisez le fichier pour la configuration à l'étape 2. Cette option va lire la première ligne du fichier à importer et utiliser ces champs pour l'importation."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP1="CSVI utilise des modèles où vous pouvez définir vos préférences pour une importation ou une exportation que vous voulez faire. La première étape est de donner au modèle un nom et spécifier l'opération à effectuer."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP2="CSVI peut exporter votre fichier vers diverses destinations, ici vous pouvez demander à CSVI où exporter le fichier. Plusieurs destinations peuvent être sélectionnées."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP3="Nous donnons ici CSVI plus d'informations sur le fichier et les données que vous voulez exporter."
; COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP4="CSVI works based on field names. To know which fields to export, you must add the fields to your template. You can read up on adding template fields in the <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_">Adding template fields</a> page. Clicking the <strong>Edit template fields</strong> button will open a new window where you can add fields to this template."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP5="Tout est paramétré. Votre modèle est maintenant prêt pour l'exportation."
