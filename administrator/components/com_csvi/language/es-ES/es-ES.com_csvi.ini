COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP1="CSVI utiliza plantillas donde puede establecer sus preferencias para una importación o exportación que quiera hacer. El primer paso es darle un nombre a la plantilla y especificar que operación desea realizar."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP2="CSVI puede obtener el archivo de importación de varios lugares, aquí indicamos a CSVI donde se encuentra el archivo que desea importar."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP3="Aquí le damos CSVI más información sobre el archivo que va a importar. Lo más importante es la opción de si CSVI debe utilizar el archivo para configurar la importación. Si su archivo tiene nombres de campo nombres que son conocidos por CSVI esto puede dejarse sin cambios. Si su archivo tiene nombres de campo que <strong>no</strong> conoce CSVI, esto debe estar establecido en no. En el siguiente paso puede añadir el mapeo entre sus campos y los campos CSVI. Puede encontrar una lista de nombres de campo soportados en el listado de <a href="_QQ_""_QQ_"index.php?option=com_csvi&view=availablefields"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_">Campos disponibles</a>."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP4="CSVI funciona basándose en nombres de campos. Los nombres de campos pueden establecerse en el archivo de importación o en la plantilla."
COM_CSVI_TEMPLATE_EXPLAIN_IMPORT_STEP5="Todo el sistema está listo. Su plantilla ya está lista para importar."
COM_CSVI_WIZARD_IMPORT_FIELDS_NEEDED="El archivo no tiene los campos conocidos por CSVI, en este caso necesitará indicarle a CSVI los campos. Para cada campo en el archivo debe agregar un campo a esta plantilla. Puede leer sobre cómo agregar campos de plantilla en la página de <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_">Agregar campos de plantilla</a>. Pinchando en el botón <strong>Editar campos de plantilla</strong> se abrirá una nueva ventana donde puede agregar campos a esta plantilla."
COM_CSVI_WIZARD_IMPORT_FIELDS_NOT_NEEDED="No necesita agregar ningún campo a la plantilla porque ha seleccionado la opción Usar archivo para la configuración en el paso 2. Esta opción lee la primera línea del archivo de importación y usa estos campos para la importación."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP1="CSVI utiliza plantillas donde se pueden establecer sus preferencias para una importación o exportación que quiera hacer. El primer paso es darle un nombre a la plantilla y especificar que operación desea realizar."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP2="CSVI puede exportar el archivo a varios destinos, aquí le decimos a CSVI donde a exportar el archivo. Pueden seleccionar múltiples destinos."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP3="Aquí le damos a CSVI más información sobre el archivo y los datos que va a exportar."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP4="CSVI funciona basándose en nombres de campo. Para saber qué campos exportar debe agregar los campos a su plantilla. Puede leer más acerca de añadir campos en la plantilla en la página <a href="_QQ_""_QQ_"https://csvimproved.com/index.php?option=com_content&view=article&id=1084:adding-tempate-fields&catid=22:questions-and-answers&Itemid=252"_QQ_""_QQ_">Añadiendo campos de plantilla</a> . Pinchar en el botón <strong>Editar campos de plantilla</strong> abrirá una nueva ventana donde puede agregar campos a esta plantilla."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP5="Todo configurado y terminado. Su plantilla está lista para la exportación."
COM_CSVI_TEMPLATE_EXPLAIN_EXPORT_STEP_NO_FIELDS="La plantilla no está lista para la exportación. Aún necesita agregar campos a la plantilla."
COM_CSVI_WIZARD_IMPORT_FINALIZE="Hay muchas más opciones que se pueden establecer, estarán disponibles cuando edite la plantilla. Un consejo, siga el proceso paso a paso y asegúrese de entender lo que está sucediendo. Si tiene alguna duda siempre puede preguntar en <a href="_QQ_""_QQ_"https://csvimproved.com/forum"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_">el foro</a> para más información."
COM_CSVI_WIZARD_EXPORT_FINALIZE_NO_FIELDS="La plantilla aún no está lista, no han añadido ningún campo, asegúrese de hacer esto antes de utilizar la plantilla o de lo contrario la exportación no se ejecutará."
COM_CSVI_WIZARD_EXPORT_FINALIZE="Hay muchas más opciones que se pueden establecer, estarán disponibles cuando edite la plantilla. Un consejo, siga el proceso paso a paso y asegúrese de entender lo que está sucediendo. No es necesario exportar todos los campos disponibles en el listado de campos disponibles. Trabaje con los campos que conozca y agregue más cuando los necesite.  Si tiene alguna duda siempre puede preguntar en <a href="_QQ_""_QQ_"https://csvimproved.com/forum"_QQ_""_QQ_" target="_QQ_""_QQ_"_new"_QQ_""_QQ_">el foro</a> para más información."
